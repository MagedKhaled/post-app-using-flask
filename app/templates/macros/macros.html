


{% macro postCard(post) %}
    <div class="card m-3" style="width: 18rem;">
        <img class="card-img-top" src="{{ url_for('static', filename='posts/images/'+post.image) }}" alt="Card image cap"/>
        <div class="card-body">
            <h3 class="card-title">{{post.title}}</h3>
            <h5 class="card-title">{{post.userName}}</h5>
            <p class="card-text">{{post.content}}</p>
            <a href="{{post.get_show_url}}" class="btn btn-primary">Show</a>
            <a href="{{post.get_edit_url}}" class="btn btn-secondary">edit</a>
            <a href="{{post.get_delete_url}}" class="btn btn-danger">delete</a>
        </div>
    </div>
{% endmacro %}
