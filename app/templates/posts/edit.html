{% extends 'layouts/base.html' %}
{% import 'macros/macros.html' as postMacro %}



{% block content %}


<h1>Add Post:</h1>

<div class="d-flex flex-row">
    <form method="post">
        <div class="mb-3">
            <label for="" class="form-label">title</label>
            <input type="text" name='title' class="form-control" value='{{post.title}}'>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Owner</label>
            <input type="text" name='userName' class="form-control" value='{{post.userName}}'>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Content</label>
            <textarea type="text" name='content' class="form-control">{{post.content}}</textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Image</label>
            <input type="text" name='image' class="form-control" id="exampleInputPassword1" value='{{post.image}}'>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
</div>

{% endblock %}
